<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa sách</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container">
    <h2>Chỉnh sửa sách</h2>
    <form th:action="@{/edit/{id}(id=${book.id})}" th:object="${book}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Tên sách:</label>
            <input type="text" class="form-control" id="title" th:field="*{title}">
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Tác giả:</label>
            <input type="text" class="form-control" id="author" th:field="*{author}">
            <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Giá bán:</label>
            <input type="text" class="form-control" id="price" th:field="*{price}">
            <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Danh mục:</label>
            <input type="text" class="form-control" id="category" th:field="*{category}">
            <div th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="invalid-feedback"></div>
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
    </form>
</div>
<th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
